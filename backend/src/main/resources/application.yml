spring:
  application:
    name: financial-guru-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/financialguru}
    username: ${SPRING_DATASOURCE_USERNAME:financialguru}
    password: ${SPRING_DATASOURCE_PASSWORD:financialguru_secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /

app:
  jwt:
    secret: ${JWT_SECRET:financialguru_local_jwt_secret_key_32chars_minimum_length}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}

  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    model: ${OLLAMA_MODEL:gemma3:4b}
    timeout-seconds: 120

  upload:
    dir: ${UPLOAD_DIR:./uploads/statements}

  cors:
    allowed-origins: http://localhost:3002,http://127.0.0.1:3002

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.financialguru: DEBUG
    org.springframework.security: INFO
    org.flywaydb: INFO
